<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./static/js/index.js" defer></script>
</head>
<body id="body">
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-brand"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"> 
                            <a class="nav-link active" name="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name="map">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name="flags">Flags</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" name="find-country">Find a Country</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="is-visible" id="home">
        </div>
        <div class="is-invisible" id="map">
        </div>
        <div class="is-invisible" id="flags">
        </div>
        <div class="is-invisible" id="find-country">
            <form id="find-country-form">
                <div class="m-4 w-50">
                    <input class="form-control m-3" name="country" placeholder="Country" type="text">
                    <button id="find-country-input" type="submit" class="form-control btn btn-primary m-3">Search</button>
                </div>
            </form>
            <div id = "country-heading" class="row d-flex justify-content-around">
                <h1 id="viewname" class="d-flex justify-content-center"></h1>
                <div class="col-3 container-fluid d-flex justify-content-center"><h4>Capital:</h4></div>
                <div class="col-3 container-fluid d-flex justify-content-center"><h4>Flag:</h4></div>
                <div class="col-3 container-fluid d-flex justify-content-center"><h4>Currency:</h4></div>
                <div class="col-3 container-fluid d-flex justify-content-center"><h4>Languages:</h4></div>
            </div>
            <div id='country-info' class="row">
                <div id="viewcapital" class="col-3 container-fluid d-flex justify-content-center align-items-center"></div>
                <div id="viewflag" class="col-3 container-fluid d-flex justify-content-center align-items-center"></div>
                <div id="viewcurrency" class="col-3 container-fluid d-flex justify-content-center align-items-center"></div>
                <div id="viewlanguages" class="col-3 container-fluid d-flex justify-content-center align-items-center"></div>
            </div>
            <div class="row" id="viewarms"></div>
        </div>
    </main>
</body>
</html>
